name: PR Test

on:
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Fetch bats submodules
      run: git submodule update --init --recursive
    - name: Test 
      run: make test-docker
      env:
        VERSION: latest
