apiVersion: move2kube.io/v1alpha1
kind: QACache
spec:
  solutions:
    - description: Which services should we expose?
      context:
        - An Ingress object will be created for every exposed service.
      solution:
        type: MultiSelect
        default:
          - apache
        options:
          - apache
        answer: []
      resolved: true
    - description: '[] What type of container registry login do you want to use?'
      context:
        - Docker login from config mode, will use the default config from your local machine.
      solution:
        type: Select
        default:
          - No authentication
        options:
          - Use existing pull secret
          - No authentication
          - UserName/Password
        answer:
          - No authentication
      resolved: true
